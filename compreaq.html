<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/compreaq.css">
    <title>G3 TECH</title>
</head>
<body>
    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout Aqui!</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Pague com Cartão de Crédito
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="imgs/pix.png" class="pix"/>
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                Pague com PIX
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Nome</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Data de Validade</label>
                  <input type="text" id="date"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC </label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Número do Cartão</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV or CVC é o código de segurança, únicos 3 digitos na parte de trás do seu cartão.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
            <a href="index.html"><button class="btn back-btn">Volte</button></a>
          <button class="btn next-btn">Prossiga</button>
        </div>
      </div>
</body>
</html>
